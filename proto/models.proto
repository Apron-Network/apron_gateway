syntax = "proto3";

option go_package = "apron.network/gateway/models";

message ApronApiKey {
  string key = 1;
  string service_name = 2;
  int64 issued_at = 3;
  int64 expired_at = 4;
}

message ApronService {
  string name = 1;
  string base_url = 2;
  string schema = 3;
  bool ratelimit_by_gateway = 4;
  int64 ratelimit_count = 5;
  int64 ratelimit_second = 6;
}

message ApronUser {
  string email = 1;
}
